<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Units - Computer Repair Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            min-height: 100vh;
        }
        
        .font-dancing {
            font-family: 'Dancing Script', cursive;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 256px;
            background-color: #f5f5f5;
            min-height: 100vh;
            border-right: 1px solid #d1d5db;
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #d1d5db;
        }
        
        .sidebar-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #374151;
            text-align: center;
        }
        
        .sidebar-nav {
            padding: 1rem;
        }
        
        .nav-item {
            padding: 0.5rem 0.75rem;
            color: #374151;
            cursor: pointer;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }
        
        .nav-item:hover {
            background-color: #e5e7eb;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .service-card {
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            overflow: hidden;
            padding: 1rem;
        }
        
        .card-placeholder {
            height: 8rem;
            background-color: #d1d5db;
            margin-bottom: 1rem;
        }
        
        .card-accent {
            height: 1rem;
            background-color: #991b1b;
            margin: 0 1rem 1rem 1rem;
        }
        
        .quote-section {
            display: flex;
            justify-content: center;
        }
        
        .quote-box {
            background-color: black;
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            max-width: 28rem;
            text-align: center;
        }
        
        .quote-text {
            font-style: italic;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title font-dancing">Double Units</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">Store locations</div>
                <div class="nav-item">Computer parts</div>
                <div class="nav-item">Cart</div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Service Cards Grid -->
            <div class="cards-grid">
                <!-- Card 1 -->
                <div class="service-card">
                    <div class="card-placeholder"></div>
                    <div class="card-accent"></div>
                    <div class="card-placeholder"></div>
                    <div class="card-accent"></div>
                </div>
                
                <!-- Card 2 -->
                <div class="service-card">
                    <div class="card-placeholder"></div>
                    <div class="card-accent"></div>
                    <div class="card-placeholder"></div>
                    <div class="card-accent"></div>
                </div>
                
                <!-- Card 3 -->
                <div class="service-card">
                    <div class="card-placeholder"></div>
                    <div class="card-accent"></div>
                    <div class="card-placeholder"></div>
                    <div class="card-accent"></div>
                </div>
            </div>

            <!-- Quote Section -->
            <div class="quote-section">
                <div class="quote-box">
                    <p class="quote-text">
                        We offer a full maintenance clean on Desktops, laptops, and game consoles. We find our pride providing great thorough work for customers and family :)
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
